<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>Choose the project</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="product in products">
                        <td>{{$index + 1}}</td>
                        <td>{{product.name}}</td>
                        <td>
                            <button class="btn btn-default" type="button" data-ng-click="selectProduct(product)">Select</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
